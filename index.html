---
title: Thoughts
layout: layout.html
---

<div class="post-list__container">
  {% for post in collections.posts %}
  <div class="post-list__item">
    <a href="{{ post.url }}">{{ post.data.title }}</a>
    <div class="post-list__date">{{ post.data.date | date: "%Y-%m-%d" }}</div>
    {{ post.data.description }}
  </div>
  {% endfor %}
</div>
